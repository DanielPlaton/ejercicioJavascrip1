<body>
<h1>Determinar si un numero es par o impar</h1>
<script type = "text/javascript">

var numero = prompt("Introduzca un numero");

	if(numero%2 == 0){
		document.write('El numero introducido es par');
	}else{
		document.write('El numero introducido es impar');
	}


</script>
